<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- 导入 iconfont的字体图标 -->
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1654044_7fb6pz0mo1.css">
  <style>
	  @media (max-width:450px){
		  #app{
			  width:auto;
			  height:auto;
			  padding:0;
			  margin:0;
		  }
		  #music_3,#jianjie{
			  display:none !important;
		  }
		 .index-container .nav{
			  width:20% !important;
		  }
		  .index-container .nav a{
			  padding:0 !important;
			  font-size:12px !important;
		  }
		  .index-container .nav li .iconfont {
			 margin:0 !important;
		  }
		  .icon-wrapper{
			  display:flex !important;
			  align-items: center !important;
			  justify-content:center !important;
		  }
		  .top-container{
			  background-image:url(header.png) !important;
			  background-size:40% !important;
		  }
		  .playlists-container .tab-container .tab-bar{
			  padding-bottom:10px !important;
			  border-bottom:1px solid lightcoral !important;
		  }
		  .top-container .left-box .icon-wrapper .iconfont {
			  width:20px !important;
			  height:20px !important;
			  margin:5px !important;
		  }
		  .top-container .left-box .icon-wrapper {
			  margin: 0 !important;
		  }
		  .top-container .left-box .iconfont{
			  color:white !important;
		  }
		  .el-input__inner{
			  width:100px !important;
			  opacity: .9 !important;
		  }
		  .top-container .right-box img{
			  margin-left:20px !important;
		  }
		  .el-carousel__indicator--horizontal{
			  padding:0 !important;
		  }
		  .discovery-container .el-carousel__container{
			  height:150px !important;
		  }
		  .el-carousel__indicators--outside button {
			  width:25px !important;
		  }
		  .discovery-container .title{
			  margin-bottom:15px!important;
			  font-size:16px !important;
		  }
		  .index-container .main{
			  overflow-x:hidden;
		  }
		  .discovery-container .recommend .items .item{
			  width:100px !important;
			  height:130px !important;
		  }
		  .discovery-container .recommend .items .item img{
			  width:100px !important;
			  height:110px !important;
		  }
		  .discovery-container .recommend .items .item .name{
			   font-size:12px !important;
		  }
		  .discovery-container .news .items .item .song-wrap{
			   font-size:12px !important;
		  }
		  .discovery-container .news .items .item{
			  width:500px !important;
		  }
		  .discovery-container .mvs .items .item .info-wrap .name{
			  font-size:12px !important;
			  margin-bottom:15px !important;
		  }
		  .discovery-container .mvs .items{
			  display:block !important;
		  }
		  .discovery-container .mvs .items .item{
			  width:260px !important;
		  }
		  .playlists-container .top-card{
			  height:150px !important;
			  padding:15px 10px!important;
		  }
		  .playlists-container .top-card .icon-wrap img{
			  width:120px !important;
			  height:120px !important;
		  }
		  .playlists-container .top-card .content-wrap .tag {
		      height: 20px !important;
		      font-size: 12px !important;
		      line-height: 20px !important;
		  }
		  .playlists-container .top-card .content-wrap .title{
			  font-size: 10px !important;
		  }
		  .playlists-container .top-card .content-wrap .info{
			  font-size: 10px !important;
		  }
		  .playlists-container .tab-container .tab-bar{
			  flex-wrap: wrap !important;
			  justify-content:flex-start !important;
		  }
		  .playlists-container .tab-container .tab-bar .item{
			  font-size: 10px !important;
			  margin:5px 4px !important;
		  }
		  .playlists-container .tab-container .tab-content .items .item{
			  width:100px !important;
			  height:130px !important;
		  }
		  .playlists-container .tab-container .tab-content .items .item img{
			  width:100px !important;
			  height:110px !important;
		  }
		  .playlists-container .tab-container .tab-content .items .item .name{
			  font-size: 12px !important;
			  overflow: hidden !important;
			  text-overflow: ellipsis !important;
			  white-space: nowrap !important;
		  }
		  .el-pagination{
			  margin-top:30px !important;
		  }
		  .el-pagination.is-background .btn-next, .el-pagination.is-background .btn-prev, .el-pagination.is-background .el-pager li{
			  margin:2px !important;
			  min-width:20px !important;
		  }
		  .songs-container .tab-bar{
			  width:260px !important;
			  justify-content: flex-start !important;
			  padding-bottom:10px !important;
			  border-bottom:1px solid lightcoral !important;
		  }
		  .songs-container .tab-bar .item{
			  font-size: 14px !important;
			  margin:0 12px !important;
		  }
		  .songs-container .el-table{
			  width:260px !important;
			  font-size: 12px !important;
		  }
		  .el-table td,.el-table th{
			  padding:12px 5px !important;
		  }
		  .songs-container .el-table td,.songs-container .el-table th{
			  padding:12px 5px !important;
		  }
		  .mvs-container .filter-wrap{
			  font-size: 14px !important;
			  border-bottom:1px solid lightcoral !important;
			  margin-bottom:15px !important;
		  }
		  .mvs-container .filter-wrap > div{
			  margin-bottom:15px!important;
		  }
		  .mvs-container .filter-wrap > div span.title{
			  margin:0 2.5px !important;
			  padding:0 !important;
		  }
		  .mvs-container .mvs .items .item .info-wrap .name{
			  font-size: 14px !important;
		  }
		  .playlist-container .top-wrap .img-wrap{
			  margin-right:10px !important;
		  }
		 .playlist-container .top-wrap .img-wrap img{
			  width:110px !important;
		 }
		 .info-wrap,.info-wrap .author-wrap,.info-wrap .name{
			 font-size: 12px !important;
			 width:110px !important;
		 }
		 .info-wrap .time{
			  font-size: 12px !important;
			  display:block !important;
		 }
		 .info-wrap .desc-wrap,.info-wrap .tag-wrap .title,.info-wrap .tag-wrap ul li{
			 font-size: 12px !important;
			 margin-bottom:10px !important;
		 }
		.info-wrap .desc-wrap .title,.info-wrap .desc-wrap .desc{
			font-size: 12px !important;
		}
		.mv-container{
			display:block !important;
		}
		.mv-container .mv-recommend/*, .mv-container .comment-wrap */{
			display:none;
		}
		.mv-container .title{
			margin-bottom:0 !important;
		}
		.mv-container .mv-wrap,.mv-container .mv-wrap .video-wrap video{
			width:260px !important;
			height:180px !important;
		}
		.mv-container .mv-wrap .video-wrap{
			height:180px !important;
		}
		.mv-container .mv-wrap .info-wrap .mv-info .title{
			font-size:18px !important;
		}
		.mv-container .mv-wrap .info-wrap .singer-info,.mv-container .mv-wrap .info-wrap .mv-info{
			width:260px !important;
		}
		.mv-container .mv-wrap .info-wrap .mv-info .desc{
			font-size:12px !important;
		}
		.mv-container .mv-recommend .title,.mv-container .comment-wrap .title{
			font-size:18px !important;
		}
		.playlist-container .top-wrap{
			display:block !important;
		}
		.playlist-container .top-wrap .img-wrap img{
			width:260px !important;
		}
		.info-wrap .title,.info-wrap .author-wrap,.info-wrap .tag-wrap,.info-wrap .desc-wrap{
			width:260px !important;
		}
		.playlist-container{
			padding-top:15px !important; 
		}
		.playlist-container .top-wrap .info-wrap .title{
			margin:10px 0 !important;
		}
		.playlist-container .top-wrap .info-wrap .tag-wrap{
			margin-bottom:0 !important;
			font-size:16px !important;
			color: red !important;
		}
		.mv-container .mv-wrap .info-wrap .mv-info .title{
			margin-bottom:15px !important;
		}
	  }
  </style>	
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <% if ( NODE_ENV === 'production' ) { %>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.runtime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.6/dist/vue-router.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.1.1/dist/vuex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
  <%} %>
  <!-- built files will be auto injected -->
</body>

</html>
